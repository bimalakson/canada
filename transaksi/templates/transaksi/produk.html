{% extends 'menu/menu.html' %}
{% load static %}
{% block content %}
    
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'menu' %}"> &#x2190;Kembali</a>
            </div>
            <div class="box-element">
                
                <div class="cart-row">
                    <div style="flex: 2;"></div>
                    <div style="flex: 2;"> Nama Produk </div>
                    <div style="flex: 1;"> Harga </div>
                    <div style="flex: 1;"></div>
                    <div style="flex: 1;"></div>
                
                </div>

                {% for product in products %}
                <div class="cart-row">
                    <div style="flex: 2;"><img class="row-image" src="{{product.imageURL}}"></div>
                    <div style="flex: 2;"> {{product.name}} </div>
                    <div style="flex: 1;"> Rp {{product.price|floatformat:0}} </div>
                    <div style="flex: 1;">
                        <a class="btn btn-outline-dark" href="{% url 'create-product' %}">Tambah</a>
                        <a class="btn btn-outline-dark" href="{% url 'create-product' %}">Ubah</a>
                    </div>
                    <div style="flex: 1;">
                        <a class="btn btn-outline-dark" href="{% url 'create-product' %}">Hapus</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
