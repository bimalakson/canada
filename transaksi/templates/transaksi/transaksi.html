{% extends 'menu/menu.html' %}
{% load static %}
{% block content %}

    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h4 style="display: inline-block; float: right"><strong> Rp{{product.price|floatformat:0}} </strong></h4>
                <h6><strong> {{product.name}} </strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-success add-btn update-cart"> Tambah ke keranjang </button>
                <a class="btn btn-outline-success" href="#"> Lihat </a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
