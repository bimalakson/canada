{% extends 'menu/menu.html' %}
{% load static %}
{% block content %}
    
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="from-wrapper">
                <form id="form">
                    <div id="user-info">
                        
                        <div class="form-field">
                            <input required type="text" name="name" placeholder="Name..">
                        </div>
                        
                        <div class="form-field">
                            <input required type="email" name="email" placeholder="Email..">
                        </div>
                    
                    </div>
                    <div id="shipping-info">
                        <hr>
                            <p>  Shipping Information </p>
                        <hr>

                        <div class="form-field">
                            <input class="form-control" type="text" name="address"  placeholder="Address..">
                        </div>
                        
                        <div class="form-field">
                            <input class="form-control" type="text" name="city"  placeholder="City..">
                        </div>

                        <div class="form-field">
                            <input class="form-control" type="text" name="state"  placeholder="State..">
                        </div>

                        <div class="form-field">
                            <input class="form-control" type="text" name="zipcode"  placeholder="Zip Code..">
                        </div>

                        <div class="form-field">
                            <input class="form-control" type="text" name="country"  placeholder="Country..">
                        </div>

                    </div>

                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </form>
            </div>

            <br>

            <div class="box-element hidden" id="payment-info">
                <small> Kartu Kredit </small>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'keranjang' %}"> &#x2190;Kembali ke Keranjang </a>
                <hr>
                <h3> Total Pesanan </h3>
                <hr>

                <div class="cart-row">

                    <div style="flex: 2;"><img class="row-image" src="{% static 'images/placeholder.png' %}" ></div>
                    <div style="flex: 2;"><p> Produk 1 </p></div>
                    <div style="flex: 2;"><p> Rp. 200.000,00 </p></div>
                    <div style="flex: 2;"><p> x2 </p></div>

                </div>

                <h5> Item   : 2 </h5>
                <h5> Total  : Rp 200.000,00 </h5>
            </div>
        </div>
    </div>

{% endblock content %}
